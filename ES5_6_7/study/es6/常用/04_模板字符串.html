<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">
  var obj = {
    name: '吴杰',
    age: 18,
    info: 'xxxx""'
  }
  console.log('名字：' + obj.name);
  console.log(`名字：${obj.name}  年龄：${obj.age} 'sdsads'`);

</script>
</body>
</html>
