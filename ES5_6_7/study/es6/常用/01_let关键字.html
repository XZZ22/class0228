<!DOCTYPE html>

<body>

<button>测试1</button>

<button>测试2</button>

<!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
<script type="text/javascript">
  /*console.log(username);  //undefined
  var username = 'sunwukong';*/
  // console.log(username);  //username is not defined
  // let username = 'sunwukong';  //1. 声明的变量不会被提升

  // console.log(username);
  // if (false) {
  //   let username = '123' //2. 具有块级作用域
  // }
  // console.log(username);

  // let username = '123'; //3. 不允许重复声明同一个变量
  // let username = '456' //Identifier 'username' has already been declared
  // console.log(username);
  var btns = document.getElementsByTagName('button');

  for (let i = 0; i < btns.length; i++) {
    debugger
    btns[i].onclick = function () {
      alert(i);
    }
  }

</script>
</body>

</html>
