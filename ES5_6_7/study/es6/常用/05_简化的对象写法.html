<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_简化的对象写法</title>
</head>
<body>
<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
<script type="text/javascript">
  let a = 123;
  let b = 456;
  /*let obj = {
    a: a,
    b: b,
    setA: function (x) {
      this.a = x;
    }
  }*/
  let obj = {
    a,   //省略同名的变量
    b,
    setA (x) {  //省略function关键字
      this.a = x;
    }
  }
  console.log(obj);
</script>
</body>
</html>
