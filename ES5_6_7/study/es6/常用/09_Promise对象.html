<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11_Promise对象</title>
</head>
<body>
<!--
1. 理解:
  * Promise对象: 代表了未来某个将要发生的事件(通常是一个异步操作)
  * 有了promise对象, 可以将异步操作以同步的流程表达出来, 避免了层层嵌套的回调函数(俗称'回调地狱')
  * ES6的Promise是一个构造函数, 用来生成promise实例
2. 使用promise基本步骤(2步):
  * 创建promise对象
    let promise = new Promise((resolve, reject) => {
        //初始化promise状态为 pending
      //执行异步操作
      if(异步操作成功) {
        resolve(value);//修改promise的状态为fullfilled
      } else {
        reject(errMsg);//修改promise的状态为rejected
      }
    })
  * 调用promise的then()
    promise.then(function(
      result => console.log(result),
      errorMsg => alert(errorMsg)
    ))
3. promise对象的3个状态
  * pending: 初始化状态
  * fullfilled: 成功状态
  * rejected: 失败状态
4. 应用:
  * 使用promise实现超时处理

  * 使用promise封装处理ajax请求
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () {
    }
    request.responseType = 'json';
    request.open("GET", url);
    request.send();
-->

<script type="text/javascript">
  let promise = new Promise((resolve, reject) => {
    //promise初始化状态，pending 待办，未解决的状态
    //里面通常做一些异步操作：发送ajax请求 设置定时器
    setTimeout(function () {
      console.log('hello atguigu');
      resolve(123);  //将promise对象的状态修改为fullfilled 成功的状态
      // reject('hello atguigu');   //将promise对象的状态修改为rejected 失败的状态
    }, 2000)
  })

  promise
    .then((result) => {
      //成功的回调函数
      console.log(result);
    }, (error) => {
      //失败的回调函数
      console.log(error);
    })

</script>

</body>

</html>
